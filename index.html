<!DOCTYPE html>
<html>
<head>
	<title>Rental Shop</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="./register.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body ng-app='app'>
	<div class="container" ng-controller='registerCtrl'>
	   <div class="col-md-4">
			<form >
				<h3>Registration</h3>
				<div class="form-group ">
					<label>Full Name : </label>
					<input type="text" name="" ng-model="fullName" class="form-control"  placeholder="Full Name">
				</div>
				<div class="form-group">
					<label>Email : </label>
					<input type="email" name="" ng-model="email" class="form-control" placeholder="Email">
				</div>
				<div class="form-group">
					<label>Mobile# : </label>
					<input type="number" name="" ng-model="mobile" class="form-control" placeholder="Mobile#">
				</div>
				<div class="form-group">
					<label>Property Address : </label>	
					<input type="text" name="" ng-model="propertyAdd" class="form-control" placeholder="Property Address">
				</div>
				<div class="form-group">
					<label>City : </label>	
					<input type="text" name="" ng-model="city" class="form-control" placeholder="City">
				</div>
				<div class="form-group">
					<label>State : </label> 
					<input type="text" name="" ng-model="state" class="form-control" placeholder="State">
				</div>
				<div class="form-group text-right">
					 <input type="button" value="submit" onclick='valid()' name="submit" class="btn btn-primary " >
				</div>
			</form>
		</div>
	</div>
</body>
</html>
